################################# Default configuration ###################
baseURL = "https://next-docs.themelio.org/"
theme = "dot-hugo"
title = "Themelio docs"
# disable language
disableLanguages = ["fr"]
# relativeURLs=true
# google analytics
googleAnalytics = "" # paste your analytics ID here. (Ex: UA-123-45)
# unsafe html
[markup.goldmark.renderer] 
unsafe = true

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "emacs"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = true
    startLevel = 1



############################# Default Parameters ##########################
[params]
# logo is for all page
logo = "images/logo-icon.png"
# logo white is for homepage logo, you can use colorful logo too...
logo_white = ""
# when logo is empty, it will shown your site title

# customize color
primary_color = "#006e54"
body_color = "#f8fbf8"
text_color = "#383c3c"
text_color_dark = "#383c3c"
white_color = "#ffffff"
light_color = "#f8f9fa"

# font family
font_family = "Public Sans" # Choose font family from : https://fonts.google.com/
font_family_display = "Public Sans" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io


